{% if total_votes %}
    <div style="width: 300px; display:grid;">
        <p>total votes is : {{ total_votes.votes__sum }}</p>
        <a href="{% url 'polls:detail' question_id %}" style="border: 1px solid black; padding: 10px; margin-top: 40px; margin-bottom: 3px; border-radius: 5px; text-decoration: none; color:white; background-color:darkgreen">
            <span>Go Back</span>
        </a>
    </div>
{% else %}
    <p>No votes.</p>
{% endif %}
