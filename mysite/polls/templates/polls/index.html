{% if latest_question_list %}
    <div style="width: 300px; display:grid;">
    {% for question in latest_question_list %}
        <a href="{% url 'polls:detail' question.id %}" style="border: 1px solid black; padding: 10px; margin-bottom: 3px; border-radius: 5px; text-decoration: none; color:black;">
            <span>{{ question.question_text }}</span>
        </a>
    {% endfor %}
    </div>
{% else %}
    <p>No polls are available.</p>
{% endif %}
